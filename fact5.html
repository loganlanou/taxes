<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Source</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #000;
            color: #fff;
        }

        .fact {
            background-color: #001f3f;
            border: 1px solid #0074D9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        h1 {
            color: #0074D9;
        }

        h2 {
            color: #7FDBFF;
        }

        .back-button {
            background-color: #0074D9;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Source</h1>
    <p>Here you will find some interesting facts about taxes that you might not know. Taxes have been around for
        centuries and have played a crucial role in the development of societies.</p>
    <button class="back-button" onclick="history.back()">Back</button>

</html>
